<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section id="header">
        <div class="container">
            <div class="top">
                <div class="logo">
                    <img src="logo.jpg" alt="logo">
                </div>
                <div class="right">
                    <h1>bangladesh institute of science &amp; technonology</h1>
                    <p>122, New Kakrail, Dhaka-1000</p>
                    <p>Phone: 02-9332084, 01717165359, 01626217733</p>
                    <a href="#">Email us</a>
                    <a href="#">Visit Website</a>
                </div>
            </div>
        </div>
    </section>

    <section id="addmision_form">
        <div class="container">
            <form action="">
                <table class="outer_table">

                    <tr class="select_dep">
                        <td>
                            <label for="">SELECT DEPARTMENT</label>
                            <select name="" id="">
                                <option value="">CSE</option>
                                <option value="">ECE</option>
                                <option value="">BBA</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td class="addmission_no">
                                        <label for="">ADDMISSION NO: </label>
                                        <input type="number">
                                    </td>
                                    <td class="stu_img">
                                        <div class="student_img">
                                            <input type="file">
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="">Name of Student</label></td>
                                    <td>:</td>
                                    <td><input type="text" placeholder="student name"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="">Date of Birth</label> </td>
                                    <td>:</td>
                                    <td><input type="date"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="" >Father's Name</label></td>
                                    <td>:</td>
                                    <td><input type="text" placeholder="Fateher's Name"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="">Fateher's Occupation</label></td>
                                    <td>:</td>
                                    <td><input type="text" placeholder="Father's Occupation"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="">Mother's Name</label></td>
                                    <td>:</td>
                                    <td><input type="text" placeholder="Mother's Name"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="">Mother's Occupation</label></td>
                                    <td>:</td>
                                    <td><input type="text" placeholder="Mother's Occupation"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="">Present Address</label></td>
                                    <td>:</td>
                                    <td><textarea name="" id="" placeholder="Present Address"></textarea></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="">Permanent Address</label></td>
                                    <td>:</td>
                                    <td><textarea name="" id="" placeholder="Permanent Address" ></textarea></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="">Phone Number</label></td>
                                    <td>:</td>
                                    <td><input type="text" placeholder="Phone Number"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="">Email Address</label></td>
                                    <td>:</td>
                                    <td><input type="email" placeholder="Email Address"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="">Nationality</label></td>
                                    <td>:</td>
                                    <td><input type="text" placeholder="Nationality"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="">Religion</label></td>
                                    <td>:</td>
                                    <td><input type="text" placeholder="religion"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><label for="">Select Gender</label></td>
                                    <td>:</td>
                                    <td class="">
                                        <select name="" id="">
                                            <option value="">Male</option>
                                            <option value="">Female</option>
                                            <option value="">Other's</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button type="submit">ADDMIT</button>
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </section>
</body>

</html>
